<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tennis Tournament Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="text-center mb-4">ðŸŽ¾ Tournament Dashboard</h1>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card text-white bg-primary">
            <div class="card-body">
              <h5 class="card-title">Total Teams Registered</h5>
              <p class="card-text fs-2" id="totalTeams">...</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-success">
            <div class="card-body">
              <h5 class="card-title">Lucky Doubles Eligible</h5>
              <p class="card-text fs-2" id="luckyCount">...</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-dark">
            <div class="card-body">
              <h5 class="card-title">Days Left</h5>
              <p class="card-text fs-2" id="daysLeft">...</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4 mt-3">
        <div class="col-md-3">
          <button
            class="btn btn-outline-primary w-100"
            onclick="location.href='register.html'"
          >
            Register
          </button>
        </div>
        <div class="col-md-3">
          <button
            class="btn btn-outline-success w-100"
            onclick="location.href='participants.html'"
          >
            View Participants
          </button>
        </div>
        <div class="col-md-3">
          <button
            class="btn btn-outline-warning w-100"
            onclick="location.href='admin.html'"
          >
            Admin Panel
          </button>
        </div>
        <div class="col-md-3">
          <button
            class="btn btn-outline-info w-100"
            onclick="location.href='luckydoubles.html'"
          >
            Lucky Doubles
          </button>
        </div>
      </div>
    </div>

    <script>
      const tournamentDate = new Date("2024-12-09");
      const today = new Date();
      const diffTime = tournamentDate - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("daysLeft").innerText = diffDays;

      fetch("http://localhost:5000/api/participants")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("totalTeams").innerText = data.length;
          const luckyCount = data.filter((t) => t.luckyEligible).length;
          document.getElementById("luckyCount").innerText = luckyCount;
        });
    </script>
  </body>
</html>
