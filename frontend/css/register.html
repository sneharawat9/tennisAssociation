<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doubles Registration - Tennis Tournament</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
      }

      form {
        max-width: 900px;
        margin: 0 auto;
        background: #fff;
        padding: 25px 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .player-section {
        padding: 20px;
        background: #f0f8ff;
        border: 1px solid #dcdcdc;
        border-radius: 8px;
        margin-bottom: 25px;
      }

      .player-section h3 {
        margin-top: 0;
        color: #34495e;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        display: block;
        margin: 20px auto 0;
        padding: 12px 30px;
        font-size: 16px;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #27ae60;
      }

      .event-section {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Doubles Registration Form</h1>

    <form id="registrationForm">
      <div class="form-grid">
        <!-- Player 1 Section -->
        <div class="player-section">
          <h3>Player 1</h3>

          <label>Name*</label>
          <input type="text" name="player1Name" required />

          <label>WhatsApp Number*</label>
          <input type="text" name="player1WhatsApp" required />

          <label>Date of Birth (dd/mm/yyyy)*</label>
          <input type="text" name="player1Dob" required />

          <label>City</label>
          <input type="text" name="player1City" />

          <label>T-Shirt Size*</label>
          <select name="player1Tshirt" required>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>X Large</option>
            <option>XX Large</option>
            <option>XXX Large</option>
            <option>I don't need</option>
          </select>

          <label>Shorts Size*</label>
          <select name="player1Shorts" required>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>X Large</option>
            <option>XX Large</option>
            <option>XXX Large</option>
            <option>I don't need</option>
          </select>

          <label>Food Preference*</label>
          <select name="player1Food" required>
            <option>Non-Vegetarian</option>
            <option>Vegetarian</option>
            <option>I won't be there for Gala Dinner</option>
          </select>

          <label>Need Accommodation?*</label>
          <select name="player1Stay" required>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>

        <!-- Player 2 Section -->
        <div class="player-section">
          <h3>Player 2</h3>

          <label>Name*</label>
          <input type="text" name="player2Name" required />

          <label>WhatsApp Number*</label>
          <input type="text" name="player2WhatsApp" required />

          <label>Date of Birth (dd/mm/yyyy)*</label>
          <input type="text" name="player2Dob" required />

          <label>City</label>
          <input type="text" name="player2City" />
        </div>
      </div>

      <!-- Event Selection -->
      <div class="event-section">
        <label style="font-size: 16px">Event Category*</label><br />
        <select
          name="eventCategory"
          required
          style="margin-top: 10px; padding: 10px; width: 300px"
        >
          <option value="75">75+</option>
          <option value="90">90+</option>
          <option value="105">105+</option>
          <option value="120">120+</option>
        </select>
      </div>

      <button type="submit">Register</button>
    </form>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const form = e.target;
          const data = {
            player1: {
              name: form.player1Name.value,
              whatsapp: form.player1WhatsApp.value,
              dob: form.player1Dob.value,
              city: form.player1City.value,
              tshirt: form.player1Tshirt.value,
              shorts: form.player1Shorts.value,
              food: form.player1Food.value,
              stay: form.player1Stay.value,
            },
            player2: {
              name: form.player2Name.value,
              whatsapp: form.player2WhatsApp.value,
              dob: form.player2Dob.value,
              city: form.player2City.value,
            },
            category: form.eventCategory.value,
          };

          const res = await fetch("http://localhost:5000/api/register-team", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await res.json();
          alert(result.message);
        });
    </script>
  </body>
</html>
