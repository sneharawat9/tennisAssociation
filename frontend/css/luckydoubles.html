<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lucky Doubles Draw</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
      }

      table {
        margin: 30px auto;
        border-collapse: collapse;
        width: 80%;
        background: white;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 12px;
        text-align: center;
      }

      th {
        background: #34495e;
        color: white;
      }

      tr:nth-child(even) {
        background: #f9f9f9;
      }

      .section {
        margin-top: 40px;
      }

      .section h2 {
        text-align: center;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Lucky Doubles Final Pairing</h1>

    <div class="section">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Player from Group X (â‰¤ 50)</th>
            <th>Player from Group Y (> 50)</th>
          </tr>
        </thead>
        <tbody id="pairsTable"></tbody>
      </table>
    </div>

    <div class="section">
      <h2>Unpaired Players</h2>
      <table>
        <thead>
          <tr>
            <th>Group</th>
            <th>Name</th>
            <th>Age</th>
            <th>WhatsApp</th>
          </tr>
        </thead>
        <tbody id="unpairedTable"></tbody>
      </table>
    </div>

    <script>
      async function loadLuckyPairs() {
        const res = await fetch("https://tennisassociation-backend.onrender.com/api/lucky-doubles");
        const data = await res.json();

        const pairBody = document.getElementById("pairsTable");
        data.pairs.forEach((pair, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
        <td>${i + 1}</td>
        <td>${pair.playerX.name} (${pair.playerX.age})</td>
        <td>${pair.playerY.name} (${pair.playerY.age})</td>
      `;
          pairBody.appendChild(row);
        });

        const unpairedBody = document.getElementById("unpairedTable");

        [
          ...data.remainingX.map((p) => ({ group: "X", ...p })),
          ...data.remainingY.map((p) => ({ group: "Y", ...p })),
        ].forEach((p) => {
          const row = document.createElement("tr");
          row.innerHTML = `
        <td>${p.group}</td>
        <td>${p.name}</td>
        <td>${p.age}</td>
        <td>${p.whatsapp}</td>
      `;
          unpairedBody.appendChild(row);
        });
      }

      window.onload = loadLuckyPairs;
    </script>
  </body>
</html>
