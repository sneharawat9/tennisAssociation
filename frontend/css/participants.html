<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registered Teams - Tennis Tournament</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f9f9f9;
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
      }

      th {
        background-color: #2c3e50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .status-yes {
        color: green;
        font-weight: bold;
      }

      .status-no {
        color: red;
        font-weight: bold;
      }

      .team-box {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Registered Doubles Teams</h1>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Player 1</th>
          <th>Player 1 Age</th>
          <th>Player 2</th>
          <th>Player 2 Age</th>
          <th>Combined Age</th>
          <th>Category</th>
          <th>Eligible</th>
        </tr>
      </thead>
      <tbody id="participantTableBody"></tbody>
    </table>

    <script>
      async function loadParticipants() {
        try {
          const res = await fetch("https://tennisassociation-backend.onrender.com/api/participants");
          const data = await res.json();

          const tbody = document.getElementById("participantTableBody");
          tbody.innerHTML = "";

          data.forEach((team, index) => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
            <td>${index + 1}</td>
            <td class="team-box">${team.player1.name}</td>
            <td>${team.player1Age}</td>
            <td class="team-box">${team.player2.name}</td>
            <td>${team.player2Age}</td>
            <td>${team.combinedAge}</td>
            <td>${team.category}+</td>
            <td class="${team.eligible ? "status-yes" : "status-no"}">
              ${team.eligible ? "✔ Eligible" : "✖ Ineligible"}
            </td>
          `;

            tbody.appendChild(tr);
          });
        } catch (err) {
          console.error("Error loading participants:", err);
        }
      }

      window.onload = loadParticipants;
    </script>
  </body>
</html>
